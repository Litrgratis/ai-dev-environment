apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-deployment
  namespace: ai-dev-environment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0"
        - name: OLLAMA_KEEP_ALIVE
          value: "24h"
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
            nvidia.com/gpu: "1"
          limits:
            memory: "8Gi"
            cpu: "4"
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: ollama-storage
          mountPath: /root/.ollama
        - name: ollama-config
          mountPath: /tmp/models-to-pull.txt
          subPath: models-to-pull.txt
        - name: ollama-config
          mountPath: /entrypoint.sh
          subPath: entrypoint.sh
        command: ["/bin/bash", "/entrypoint.sh"]
        livenessProbe:
          httpGet:
            path: /api/tags
            port: 11434
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/tags
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 15
      volumes:
      - name: ollama-storage
        persistentVolumeClaim:
          claimName: ollama-pvc
      - name: ollama-config
        configMap:
          name: ollama-config
          defaultMode: 0755
      nodeSelector:
        nvidia.com/gpu: "true"
